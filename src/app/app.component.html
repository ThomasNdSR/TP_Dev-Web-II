<div class="main">
    <h1>My To Do List</h1>
    <label for="addItemInput">What would you like to do today?</label>
    <!-- #newItem = nome do campo
    (keyup.enter) = ligação do evento, pode realizar um evento com enter no componente input
    addItem(newItem) = passa o atribuito value do campo newItem -->
    <input #newItem placeholder="add an item" (keyup.enter)="addItem(newItem.value); newItem.value='' "
        class="lg-text-input" id="addItemInput" />
    <button class="btn-primary" (click)="addItem(newItem.value); newItem.value=''">Add</button>
    <!-- Botão que mostra tudo, a fazer e feitos-->
    <div class="btn-wrapper">
        <button class="btn btn-menu" [class.active]="filter == 'all'" (click)="filter = 'all'; letodosRegistros()">All</button>
        <button class="btn btn-menu" [class.active]="filter == 'active'" (click)="filter = 'active'">To do</button>
        <button class="btn btn-menu" [class.active]="filter == 'done'" (click)="filter = 'done'">Done</button>
        <button class="btn btn-menu" *ngIf="filter == 'all'" (click)="removeAllDone()">Delete All Done</button>
    </div>
    <!--<ul>
        <li *ngFor="let item of items">{{item.description}}</li>
    </ul> -->
    <!-- remove = manipulador de eventos -->
    <h2>{{items.length}}
        <span *ngIf="items.length === 1; else elseBlock">item</span>
        <ng-template #elseBlock>items</ng-template>
    </h2>
    <ul>
        <li *ngFor="let item of items">
            <app-item 
            (remove)="remove(item)" 
            (updateItem)="updateItem(item)"
            (moveUp)="moveUp(item)" 
            (moveDown)="moveDown(item)" 
            [item]="item"
            [filter]="filter">
            </app-item>
        </li>
    </ul>

</div>
